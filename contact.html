      <!-- You'll be wrapping this content into a Contact, and adding more classes -->
		<div class="setAbsolute container-fluid">
			<div>
				<h2>Contact Me</h2>
			</div>
			<div class="row">
			
			<form role="form" action="MAILTO:cpworkman@gmail.com" method="get">
				<fieldset class="form-group">
					<label class="col-xs-4 col-md-2" for="name">Name</label>
					<input class="col-xs-6 col-md-4" type="text" class="form-control" id="name" name="name" placeholder="Enter name">
				</fieldset>
				<fieldset class="form-group">
					<label class="col-xs-4 col-md-2" for="email">Email</label>
					<input class="col-xs-6 col-md-4 " type="email" class="form-control" id="email" name="email" placeholder="Enter email">
				</fieldset>
				<fieldset class="form-group">
					<label class="col-xs-4 col-md-2" for="subject">Subject</label>
					<input class="col-xs-6 col-md-4 " type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
				</fieldset>
				<fieldset class="form-group">
					<label class="col-xs-4 col-md-2" for="message">Message</label>
					<textarea class="col-xs-6 col-md-4 " id="message" class="form-control" name="body" placeholder="Enter Message" rows="7"></textarea>
				</fieldset>
				 <button type="submit" class="btn btn-primary">Submit</button>
			</form>
			</div>
		</div>
